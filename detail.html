<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <h1>Where in the world?</h1>
            <div class="dark-mode mode">
                <i class="ri-moon-line"></i>
                <p class="mode-text">Dark Mode</p>
            </div>
            <div class="light-mode mode hidden">
            <i class="ri-sun-fill"></i>
            <p class="mode-text">Light Mode</p>

        <a class="back" href="index.html">

        <div class="flag">

        </div>

            <h1 id="country-name">Belgium</h1>
            <div class="more-det">
                <div class="more-det-1">

                    <p class="region info"><b>Region:</b> Europe</p>
                    <p class="sub-region info"><b>Sub Region:</b> Western Europe</p>
                    <p class="capital info"><b>Capital:</b> Brussels</p>
                </div>
                <div class="more-det-2">
                    <p class="top-level-domain"><b>Top Level Domain:</b> .be</p>
                    <p class="currencies info"><b>Currencies:</b> Euro</p>
                    <p class="Languages info"><b>Languages:</b> Dutch, French, German</p>
                </div>
            </div>
            <div class="border-countries">
                <b>Border Countries: </b>
            </div>
